<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corey's Arcade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        .game {
            margin: 20px 0;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game h2 {
            margin-top: 0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            font-size: 2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Corey's Arcade</h1>
        <p>Welcome to Corey's Arcade! Enjoy our mini-games.</p>
    </header>
    <main>
        <!-- Tic-Tac-Toe Game -->
        <div class="game" id="tic-tac-toe">
            <h2>Tic-Tac-Toe</h2>
            <div class="board">
                <div class="cell" onclick="makeMove(0)"></div>
                <div class="cell" onclick="makeMove(1)"></div>
                <div class="cell" onclick="makeMove(2)"></div>
                <div class="cell" onclick="makeMove(3)"></div>
                <div class="cell" onclick="makeMove(4)"></div>
                <div class="cell" onclick="makeMove(5)"></div>
                <div class="cell" onclick="makeMove(6)"></div>
                <div class="cell" onclick="makeMove(7)"></div>
                <div class="cell" onclick="makeMove(8)"></div>
            </div>
            <p id="tic-tac-toe-message"></p>
            <button onclick="resetGame()">Restart Game</button>
        </div>

        <!-- Number Guessing Game -->
        <div class="game" id="number-guessing-game">
            <h2>Number Guessing Game</h2>
            <p>Guess a number between 1 and 100:</p>
            <input type="number" id="guess" min="1" max="100">
            <button onclick="checkGuess()">Guess</button>
            <p id="number-guessing-message"></p>
        </div>

        <!-- Rock-Paper-Scissors Game -->
        <div class="game" id="rock-paper-scissors">
            <h2>Rock-Paper-Scissors</h2>
            <p>Choose your move:</p>
            <button onclick="playRPS('rock')">Rock</button>
            <button onclick="playRPS('paper')">Paper</button>
            <button onclick="playRPS('scissors')">Scissors</button>
            <p id="rps-result"></p>
        </div>
    </main>

    <script>
    // Tic-Tac-Toe
let board = ['', '', '', '', '', '', '', '', ''];
let currentPlayer = 'X';
let gameActive = true;

const winConditions = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8],
    [0, 3, 6], [1, 4, 7], [2, 5, 8],
    [0, 4, 8], [2, 4, 6]
];

function makeAIMove() {
    // Implement AI algorithm here
    // For simplicity, let's make a random move
    let emptyCells = [];
    for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
            emptyCells.push(i);
        }
    }
    if (emptyCells.length > 0) {
        const randomIndex = Math.floor(Math.random() * emptyCells.length);
        const index = emptyCells[randomIndex];
        setTimeout(() => {
            makeMove(index);
        }, 500); // Delay for a more natural feel
    }
}

// Modify the makeMove function to call makeAIMove when it's AI's turn
function makeMove(index) {
    if (board[index] === '' && gameActive) {
        board[index] = currentPlayer;
        document.querySelectorAll('.cell')[index].innerText = currentPlayer;
        checkWin();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        if (currentPlayer === 'O' && gameActive) {
            makeAIMove(); // Call makeAIMove for AI's turn
        }
    }
}

function checkWin() {
    let roundWon = false;
    for (let i = 0; i < winConditions.length; i++) {
        const winCondition = winConditions[i];
        let a = board[winCondition[0]];
        let b = board[winCondition[1]];
        let c = board[winCondition[2]];
        if (a === '' || b === '' || c === '') {
            continue;
        }
        if (a === b && b === c) {
            roundWon = true;
            break;
        }
    }

    if (roundWon) {
        document.getElementById('tic-tac-toe-message').innerText = `${currentPlayer} wins!`;
        gameActive = false;
    }

    if (!board.includes('')) {
        document.getElementById('tic-tac-toe-message').innerText = 'Draw!';
        gameActive = false;
    }
}

function resetGame() {
    board = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = 'X';
    gameActive = true;
    document.querySelectorAll('.cell').forEach(cell => cell.innerText = '');
    document.getElementById('tic-tac-toe-message').innerText = '';
}


        // Number Guessing Game
        let targetNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            const message = document.getElementById('number-guessing-message');

            if (guess === targetNumber) {
                message.innerText = 'Congratulations! You guessed the number!';
            } else if (guess > targetNumber) {
                message.innerText = 'Too high! Try again.';
            } else {
                message.innerText = 'Too low! Try again.';
            }
        }

        // Rock-Paper-Scissors
        function playRPS(playerMove) {
            const moves = ['rock', 'paper', 'scissors'];
            const computerMove = moves[Math.floor(Math.random() * 3)];
            const result = document.getElementById('rps-result');

            if (playerMove === computerMove) {
                result.innerText = `It's a draw! Both chose ${playerMove}.`;
            } else if (
                (playerMove === 'rock' && computerMove === 'scissors') ||
                (playerMove === 'paper' && computerMove === 'rock') ||
                (playerMove === 'scissors' && computerMove === 'paper')
            ) {
                result.innerText = `You win! ${playerMove} beats ${computerMove}.`;
            } else {
                result.innerText = `You lose! ${computerMove} beats ${playerMove}.`;
            }
        }
    </script>
</body>
</html>
